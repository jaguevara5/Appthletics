<h2>Districts</h2>
<div class="page-content">

    <div class="create-btn-wrapper">
        <button class="btn btn-default" (click)="addNewDistrict()"><i class="fa fa-plus" aria-hidden="true"></i>Add New</button>
    </div>
    <div class="card shadow-sm">

        <div class="card-body">

            <div class="card-title list-header">Name</div>
                    <!-- <tr *ngFor="let district of districts">
                        <td class="card-text">{{district.name}}</td>
                    </tr> -->
            <div *ngFor="let district of districts" class="list-row">
                <div class="card-text row-content" (click)="onClickRow(district)">
                    <div>{{district.name}}</div>
                </div>
                <div class="trash-col">
                    <button class="btn btn-trash" (click)="delete(district)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
